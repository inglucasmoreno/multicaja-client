<div class="lg:flex flex-colanimate__animated animate__fadeIn lg:flex-row lg:min-h-screen w-full h-full shadow">
    <div class="flex flex-col shadow w-full lg:w-64 text-white bg-primary-800 flex-shrink-0">
        <div class="border-t-8 border-secondary-500"></div>
        <div class="flex-shrink-0 px-3 py-4 flex flex-row items-center justify-between">
            <div class="flex items-center">
                <div [ngClass]="{'bg-green-100':authService.usuario.role === 'ADMIN_ROLE', 'bg-orange-100':authService.usuario.role === 'USER_ROLE'}" class="rounded-full h-14 w-14 flex items-center justify-center mr-3">
                    <img *ngIf="authService.usuario.role === 'ADMIN_ROLE'" src="assets/img/usuarios/usuario_administrador.png" alt="A">
                    <img *ngIf="authService.usuario.role === 'USER_ROLE'" class="w-10" src="assets/img/usuarios/usuario_estandar.png" alt="E">
                    <!-- <span class="text-secondary-500 text-2xl font-semibold">
                        {{ authService.usuario.apellido.substr(0,1) }}
                    </span> -->
                </div>
                <div class="focus:outline-none focus:shadow-outline">
                    <div>
                        <h1 class="text-white font-semibold text-xs"> {{ authService.usuario.apellido }} {{ authService.usuario.nombre }} </h1>
                        <h2 class="text-white text-sm"> {{ authService.usuario.role | rol }} </h2>
                    </div>
                </div>
            </div>
            <button (click)="showMenu = !showMenu" class="rounded-lg lg:hidden focus:outline-none focus:shadow-outline">
            <svg [ngClass]="{'rotate-180': showMenu, 'rotate-0': !showMenu}" class="transition-transform duration-200 transform" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            <i [ngClass]="{'rotate-180': showMenu, 'rotate-0': !showMenu}" class="fas fa-chevron-up text-gray-600 text-3xl transition-transform duration-200 transform"></i>
          </button>
        </div>
        <hr>
        <nav *ngIf="showMenu" class="flex-grow lg:block pb-4 lg:pb-0 mt-2 lg:overflow-y-auto">

            <!-- Home -->
            <a routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" routerLink="home" class="flex cursor-pointer py-2 px-2 w-full text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <div>
                    <span class="ml-2"> Home </span>
                </div>
            </a>

            <!-- Usuarios -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="usuarios" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="ml-2"> Usuarios </span> 
            </button>

            <!-- Empresas -->
            <button routerLink="empresas" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-briefcase"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                <span class="ml-2"> Empresas </span> 
            </button>

            <!-- Externos -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="externos" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-truck"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
                <span class="ml-2"> Externos </span> 
            </button>

            <!-- Movimientos -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="movimientos" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-repeat"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                <span class="ml-2"> Movimientos </span> 
            </button>

            <!-- Centros de costos -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="centros-costos" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                <span class="ml-2"> Centros de costos </span> 
            </button>

            <!-- Cuentas contables -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="cuentas-contables" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <span class="ml-2"> Cuentas contables </span> 
            </button>

            <!-- Tipo de movimientos -->
            <button *ngIf="authService.usuario.role == 'ADMIN_ROLE'" routerLink="tipo-movimientos" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-type"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
                <span class="ml-2"> Tipo de movimientos </span> 
            </button>

            <!-- Reportes -->
            <button routerLink="reportes" routerLinkActive="text-secondary-600 bg-white border-l-4 border-secondary-600" class="flex hover:border-l-4 items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
                <span class="ml-2"> Reportes </span> 
            </button>

            <!-- Cerrar sesion -->
            <button (click)="logout()" class="flex items-center mt-2 cursor-pointer py-2 px-2 w-full focus:outline-none text-white">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out text-secondary-400"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
              <span class="ml-2"> Cerrar sesion </span> 
            </button>

        </nav>
    </div>
</div>
