<div class="lg:flex gsap-contenido p-4">
    <div class="w-full lg:w-1/2 bg-white border-t-8 shadow rounded border-gray-800">
        <div class="flex items-center justify-between mr-5">
            <app-encabezado-formulario titulo="Usuarios" subTitulo="Actualización de contraseña" dirRegresar="/dashboard/usuarios"></app-encabezado-formulario>
        </div>
        <form autocomplete="off" [formGroup]="passwordForm" class="px-5 pb-5">

            <div class="flex flex-col lg:flex-row mt-2">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> Password </div>
                    <input type="password" placeholder="******" formControlName="password" class="px-2 transform duration-500 p-2 focus:border-green-700 border-b-2 appearance-none outline-none w-full text-gray-800 text-sm"></div>
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> Repetir password </div>
                    <input type="password" placeholder="******" formControlName="repetir" class="px-2 transform duration-500 p-2 focus:border-green-700 border-b-2 appearance-none outline-none w-full text-gray-800 text-sm"></div>
            </div>
            <div class="flex flex-col lg:flex-row mt-2">
                <div class="w-full mx-2 flex-1">
                    <app-boton-formulario [deshabilitado]="!passwordForm.valid || passwordForm.value.password !== passwordForm.value.repetir" texto="Actualizar constraseña" (click)="actualizarPassword()"></app-boton-formulario>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-2 lg:mt-0 border-t-8 w-full shadow lg:w-1/2 lg:ml-3 border-gray-800 p-4 rounded h-full bg-white">
        <div class="flex items-center justify-between">
            <div class="flex">
                <div *ngIf="usuario.role === 'ADMIN_ROLE'" class="flex items-center justify-center bg-green-100 w-32 h-32 rounded-full shadow border border-green-200">
                    <p class="font-semibold text-green-700 text-6xl"> A </p>
                </div>
                <div *ngIf="usuario.role === 'USER_ROLE'" class="flex items-center justify-center bg-orange-100 w-32 h-32 rounded-full shadow border border-orange-200">
                    <p class="font-semibold text-orange-700 text-6xl"> E </p>
                </div>
                <div class="ml-4 mt-2">
                    <div class="mt-1">

                        <!-- Nombre de usuario -->
                        <p class="font-semibold text-3xl">{{ usuario.usuario }} </p>

                        <!-- Apellido y Nombre -->
                        <p class="text-gray-800 text-2xl"> {{ usuario.nombre }} {{ usuario.apellido }} </p>

                        <!-- Correo electronico -->
                        <p class="text-gray-500 italic text-md"> {{ usuario.email.toLowerCase() }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
